<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Bot Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Шапка с балансом -->
        <header class="header">
            <div class="balance-display">
                <span class="balance-label">Общий баланс в USD</span>
                <span class="balance-amount" id="totalBalance">$4,059.61</span>
            </div>
            <div class="actions">
                <button class="action-btn" onclick="showDeposit()">
                    <i class="fas fa-plus-circle"></i> Пополнить
                </button>
                <button class="action-btn" onclick="showWithdraw()">
                    <i class="fas fa-arrow-up"></i> Вывести
                </button>
                <button class="action-btn" onclick="showExchange()">
                    <i class="fas fa-exchange-alt"></i> Обмен
                </button>
                <button class="action-btn" onclick="showMarket()">
                    <i class="fas fa-chart-line"></i> Биржа
                </button>
            </div>
        </header>

        <!-- Баннер -->
        <div class="banner">
            <div class="banner-content">
                <i class="fas fa-gift banner-icon"></i>
                <div class="banner-text">
                    <strong>Новый год с Crypto Bot</strong>
                    <p>Криптовалютные подарки всем активным пользователям!</p>
                </div>
            </div>
        </div>

        <!-- Активы -->
        <main class="assets-section">
            <div class="assets-header">
                <h2>Активы</h2>
                <label class="toggle-small">
                    <input type="checkbox" id="hideSmallBalances">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Скрыть мелкие балансы</span>
                </label>
            </div>

            <div class="assets-list" id="assetsList">
                <!-- Активы генерируются через JS -->
            </div>
        </main>

        <!-- Нижняя навигация -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" onclick="showPage('home')">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="#" class="nav-item" onclick="showPage('exchange')">
                <i class="fas fa-exchange-alt"></i>
                <span>Обмен</span>
            </a>
            <a href="#" class="nav-item" onclick="showPage('qr')">
                <i class="fas fa-qrcode"></i>
                <span>QR</span>
            </a>
            <a href="#" class="nav-item" onclick="showPage('history')">
                <i class="fas fa-history"></i>
                <span>История</span>
            </a>
            <a href="#" class="nav-item" onclick="showPage('profile')">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </a>
        </nav>

        <!-- Страница профиля (скрыта) -->
        <div id="profilePage" class="profile-page hidden">
            <div class="profile-header">
                <button class="back-btn" onclick="showPage('home')">
                    <i class="fas fa-arrow-left"></i> Назад
                </button>
                <h2>Профиль</h2>
            </div>

            <div class="profile-content">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <h3>Игрок Crypto</h3>
                        <p>ID: USER-<span id="userId">001</span></p>
                    </div>
                </div>

                <div class="sandbox-section">
                    <h3><i class="fas fa-gamepad"></i> Песочница</h3>
                    <p class="sandbox-desc">Добавляйте тестовые деньги для экспериментов</p>
                    
                    <div class="money-grid">
                        <button class="money-btn" onclick="addMoney(10)">
                            <i class="fas fa-plus-circle"></i>
                            <span>+ $10</span>
                        </button>
                        <button class="money-btn" onclick="addMoney(50)">
                            <i class="fas fa-plus-circle"></i>
                            <span>+ $50</span>
                        </button>
                        <button class="money-btn" onclick="addMoney(100)">
                            <i class="fas fa-plus-circle"></i>
                            <span>+ $100</span>
                        </button>
                        <button class="money-btn" onclick="addMoney(500)">
                            <i class="fas fa-plus-circle"></i>
                            <span>+ $500</span>
                        </button>
                    </div>

                    <div class="custom-add">
                        <input type="number" id="customAmount" placeholder="Введите сумму" min="1" max="10000">
                        <button class="add-btn" onclick="addCustomMoney()">Добавить</button>
                    </div>

                    <div class="sandbox-buttons">
                        <button class="sandbox-btn" onclick="resetBalance()">
                            <i class="fas fa-redo"></i> Сбросить баланс
                        </button>
                        <button class="sandbox-btn" onclick="randomTrade()">
                            <i class="fas fa-random"></i> Случайная сделка
                        </button>
                    </div>
                </div>

                <div class="history-section">
                    <h3><i class="fas fa-history"></i> История операций</h3>
                    <div class="history-list" id="historyList">
                        <!-- История будет здесь -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
